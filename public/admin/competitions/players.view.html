<span  class="col-md-10 panel panel-default" style="height:100%;">
  <table class="table table-sm table-border">
    <tr>
      <th>氏名</th>
      <th>ふりがな</th>
      <th ng-repeat="meta in competition.metas">
	{{meta.name}}
      </th>
      <th ng-repeat="event in competition.events">
	{{event.name}}
      </th>
    </tr>
    <tr ng-repeat="player in players">
      <td>{{player.name}}</td>
      <td>{{player.kana}}</td>
      <td ng-repeat="meta in competition.metas">
	{{player.metas[meta.physical_name]}}
      </td>
      <td ng-repeat="event in competition.events">
	<a href="/tournament?comp_id={{competition.id}}&event_name={{event.name}}&clazz_name={{player.events[event.physical_name]}}" target="_blank">
	  {{player.events[event.physical_name]}}
	</a>
      </td>
    </tr>
  </table>

  <hr>
  {{ competition | json }}
  <hr>
  {{ players | json }}
</span>
