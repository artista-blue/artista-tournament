<span  class="col-md-10 panel panel-default" style="height:100%;">
  <div id="create_competition_view" class="panel panel-default" style="padding:10px;">
    <div>
      <h3>Competition:</h3>
    </div>

    <div>
      <label>competition name:</label><input type="text" ng-model="competition.name" required>
    </div>

    <div>
      <label>status:</label>{{competition.status}}
    </div>

    <div ng-repeat="event in competition.events" class="panel panel-default"
	 style="padding:10px;">
      <div>
	<button type="button" class="btn btn-danger btn-sm pull-right" ng-click="delEvent(event)"
		ng-disabled="competition.events.length <= 1">Delete event</button>
      </div>
      <div>
	<label>event name: </label><input type="text" ng-model="event.name">
      </div>
      <div ng-repeat="clazz in event.classes">
	<label>class{{$index+1}}: </label><input type="text" ng-model="clazz.name">
	<button type="button" ng-click="delClass(event, clazz)"
		ng-disabled="event.classes.length <= 1">-</button>
	<button type="button" ng-if="$last" ng-click="addClass(event, $last)">+</button>
      </div>
    </div>

    <div>
      <span><button type="button" ng-click="addEvent()" class="btn btn-sm btn-primary">Create New Event</button></span>
    </div>
  </div>

  <div>
    <span>
      <button type="button" ng-click="createNewCompetition()" class="btn btn-primary pull-right"
	      ng-show="mode === 'create'">Create New Competiton</button></span>
    <button type="button" ng-click="updateCompetition()" class="btn btn-primary pull-right"
	      ng-show="mode === 'edit'">Update</button></span>
  </div>

  {{competition | json}}
</span>
