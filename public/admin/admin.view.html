<span  class="col-md-10 panel panel-default" style="height:100%;">
  <h2>Admin</h2>

  <div>
    <div>Competition list</div>
    <div ng-repeat="competition in competitions">
      <table class="table table-border">
	<tr>
	  <th>id</th>
	  <th>name</th>
	</tr>
	<tr>
	  <td>{{competition._id}}</td>
	  <td>{{competition.name}}</td>
	</tr>
      </table>
    </div>
    <div>
      <span>Create new competition: </span>
      <span><input type="text" ng-model="newCompetitionName"></input></span>
      <span><button type="button" ng-click="create()">Create</button></span>
  </div>
</span>
